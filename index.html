<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ballistic Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maplibre-gl@5.17.0/dist/maplibre-gl.css">
    <script src="https://cdn.jsdelivr.net/npm/maplibre-gl@5.17.0/dist/maplibre-gl.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/deck.gl@9.2.6/dist.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #3b82f6;
            --secondary: #ef4444;
            --bg-dark: #0a0a0a;
            --bg-sidebar: #111111;
            --bg-control: #1a1a1a;
            --text-primary: #e5e5e5;
            --text-secondary: #737373;
            --accent: #60a5fa;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            overflow: hidden;
        }

        #app {
            width: 100vw;
            height: 100vh;
            display: flex;
            position: relative;
        }

        #map-container {
            flex: 1;
            position: relative;
            background: var(--bg-dark);
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .sidebar {
            width: 380px;
            background: var(--bg-sidebar);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .controls {
            padding: 1rem;
            flex: 1;
        }

        .control-group {
            margin-bottom: 24px;
            background: var(--bg-control);
            padding: 1rem;
            border-radius: 0;
        }

        .control-group label {
            display: block;
            font-size: 12px;
            font-weight: 500;
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        .control-group select,
        .control-group input {
            width: 100%;
            padding: 10px 12px;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            border-radius: 4px;
            color: var(--text-primary);
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
        }

        .control-group select:focus,
        .control-group input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.08);
        }

        .control-group input[type="range"] {
            padding: 0;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            cursor: pointer;
            appearance: none;
            -webkit-appearance: none;
            border-radius: 2px;
        }

        .control-group input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            background: var(--primary);
            cursor: pointer;
            border-radius: 50%;
        }

        .control-group input[type="range"]::-moz-range-thumb {
            width: 14px;
            height: 14px;
            background: var(--primary);
            cursor: pointer;
            border-radius: 50%;
            border: none;
        }

        .value-display {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            font-size: 11px;
            color: var(--text-secondary);
        }

        .stats {
            padding: 20px;
            background: var(--bg-control);
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            font-size: 13px;
        }

        .stat-label {
            color: var(--text-secondary);
            font-weight: 400;
        }

        .stat-value {
            color: var(--text-primary);
            font-weight: 500;
        }

        .spec-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 11px;
            margin-top: 1em;
        }

        .spec-item {
            display: flex;
            flex-direction: column;
            padding: 10px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 4px;
        }

        .spec-item-label {
            color: var(--text-secondary);
            font-size: 10px;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .spec-item-value {
            color: var(--text-primary);
            font-weight: 500;
            font-size: 13px;
        }

        @media (max-width: 1024px) {
            .sidebar {
                width: 100%;
                max-height: 40vh;
            }

            #app {
                flex-direction: column-reverse;
            }
        }

        .footer {
            padding: 1rem;
        }

        .github-link {
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import { h, render, Component } from 'https://cdn.jsdelivr.net/npm/preact@10.28.2/+esm';
        import { useState, useEffect, useRef, useCallback, useMemo } from 'https://cdn.jsdelivr.net/npm/preact@10.28.2/hooks/+esm';

        const AMMO_DB = {
            '7.62x39': {
                name: '7.62×39mm',
                description: 'AK-47 intermediate cartridge',
                mass: 0.00794, // kg
                diameter: 0.00762, // m
                muzzleVelocity: 715, // m/s
                dragCoefficient: 0.295,
                category: 'rifle',
            },
            '50bmg': {
                name: '.50 BMG',
                description: 'Heavy machine gun cartridge',
                mass: 0.0420, // kg
                diameter: 0.0127, // m
                muzzleVelocity: 928, // m/s
                dragCoefficient: 0.295,
                category: 'heavy',
            },
            '155mm': {
                name: '155mm M795 HE',
                description: 'NATO 155mm high-explosive artillery shell',
                mass: 46.7,          // kg
                diameter: 0.155,     // m
                muzzleVelocity: 830, // m/s
                dragCoefficient: 0.33,
                category: 'artillery',
            },
        };


        const GRAVITY = 9.81; // m/s²
        const AIR_DENSITY = 1.225; // kg/m³

        function calculateTrajectory(params, ammo, getAlt, windSpeed = 0, windDirection = 0) {
            const { startLat, startLon, elevation, azimuth, startAlt = 0 } = params;
            const dt = 0.1; // time step, sec
            const maxPoints = 1200;

            const elevationRad = (elevation * Math.PI) / 180;
            const azimuthRad = (azimuth * Math.PI) / 180;

            let vx = ammo.muzzleVelocity * Math.cos(elevationRad) * Math.sin(azimuthRad);
            let vy = ammo.muzzleVelocity * Math.cos(elevationRad) * Math.cos(azimuthRad);
            let vz = ammo.muzzleVelocity * Math.sin(elevationRad);

            let x = 0;
            let y = 0;
            let z = startAlt;

            const trajectory = [[startLon, startLat, startAlt, ammo.muzzleVelocity]];
            let maxHeight = 0;
            let peakIndex = 0;

            // Pre-calculate static drag coefficient
            const area = Math.PI * Math.pow(.5 * ammo.diameter, 2);
            const dragCoeff = .5 * AIR_DENSITY * ammo.dragCoefficient * area / ammo.mass;

            // Phase 1: Simulate physics without terrain checks
            while (z > 0 && trajectory.length < maxPoints) {
                const velocity = Math.hypot(vx, vy, vz);

                const dragScale = dragCoeff * velocity;
                const ax = -(dragScale * vx);
                const ay = -(dragScale * vy);
                const az = -GRAVITY - (dragScale * vz);

                vx += ax * dt;
                vy += ay * dt;
                vz += az * dt;

                x += vx * dt;
                y += vy * dt;
                z += vz * dt;

                if (z > maxHeight) {
                    maxHeight = z;
                    peakIndex = trajectory.length; // Will be set after push
                }

                const deltaLat = (y / 111320);
                const deltaLon = (x / (111320 * Math.cos(startLat * Math.PI / 180)));
                const lon = startLon + deltaLon;
                const lat = startLat + deltaLat;

                trajectory.push([lon, lat, z, velocity]);
            }

            // Binary search on ascending part [0, peak] - find FIRST point below terrain
            let left = 1; // keep first point
            let right = peakIndex;
            let ascendingClip = -1;

            while (left <= right) {
                const mid = Math.floor((left + right) / 2);
                const point = trajectory[mid];
                const terrainElevation = getAlt(point[0], point[1]);

                if (point[2] <= terrainElevation) {
                    ascendingClip = mid;
                    right = mid - 1;
                } else {
                    left = mid + 1;
                }
            }

            // TODO skip if intersection found on ascending part
            // Binary search on descending part [peak, end] - find LAST point above terrain
            left = peakIndex;
            right = trajectory.length - 1;
            let descendingClip = -1;

            while (left <= right) {
                const mid = Math.floor((left + right) / 2);
                const point = trajectory[mid];
                const terrainElevation = getAlt(point[0], point[1]);

                if (point[2] > terrainElevation) {
                    descendingClip = mid;
                    left = mid + 1;
                } else {
                    right = mid - 1;
                }
            }

            // Determine clip index
            let clipIndex = trajectory.length;

            if (ascendingClip >= 0) {
                clipIndex = ascendingClip;
            }
            if (descendingClip >= 0 && descendingClip + 1 < clipIndex) {
                clipIndex = descendingClip + 1;
            }

            trajectory.length = clipIndex;

            // Calculate final range
            // TODO 3d
            const lastPoint = trajectory.at(-1);
            const finalDeltaLat = (lastPoint[1] - startLat) * 111320;
            const finalDeltaLon = (lastPoint[0] - startLon) * 111320 * Math.cos(startLat * Math.PI / 180);
            const range = Math.hypot(finalDeltaLat, finalDeltaLon);

            return {
                trajectory,
                maxHeight,
                range,
                flightTime: (trajectory.length - 1) * dt,
                impactVelocity: lastPoint[3],
            };
        }

        function createDeckLayers(trajectoryData) {
            const points = [];

            if (trajectoryData) {
                if (trajectoryData.length > 0) {
                    const position = trajectoryData.at(0);
                    points.push({ position, color: [0, 255, 65, 255] });
                }
                if (trajectoryData.length > 1) {
                    const position = trajectoryData.at(-1);
                    points.push({ position, color: [255, 58, 58, 255] });
                }
            }

            return [
                new deck.PathLayer({
                    id: 'trajectory-path',
                    data: [{ path: trajectoryData }],
                    getPath: d => d.path,
                    getColor: [0, 255, 65, 255],
                    getWidth: 3,
                    widthMinPixels: 2,
                    widthMaxPixels: 8,
                    billboard: true,
                    rounded: true,
                }),

                new deck.ScatterplotLayer({
                    id: 'trajectory-points',
                    data: points,
                    getPosition: d => d.position,
                    getFillColor: d => d.color,
                    getRadius: 12,
                    radiusMinPixels: 6,
                    radiusMaxPixels: 20,
                }),
            ];
        }

        function BallisticCalculator() {
            const mapRef = useRef(null);
            const deckOverlayRef = useRef(null);

            const [params, setParams] = useState({
                ammoType: '50bmg',
                azimuth: 150,
                elevation: 33,
                startAlt: 887,
                startLat: 43.219,
                startLon: 76.913,
            });
            const [renderTrigger, setRenderTrigger] = useState(0);

            const computed = useMemo(() => {
                const map = mapRef.current;
                const getAlt = (lng, lat) => map?.queryTerrainElevation([lng, lat]) || 0;

                const ammo = AMMO_DB[params.ammoType];
                return calculateTrajectory(params, ammo, getAlt);
            }, [params, renderTrigger]);

            const mapContainerRef = useCallback((node) => {
                if (!node) {
                    // Cleanup when element is removed
                    if (mapRef.current) {
                        mapRef.current.remove();
                        mapRef.current = null;
                        deckOverlayRef.current = null;
                    }
                    return;
                }

                const map = new maplibregl.Map({
                    container: node,
                    // style: 'https://tiles.openfreemap.org/styles/positron',
                    // style: 'https://api.maptiler.com/maps/topo-v4/style.json?key=Uz7bgVMimrtzx1UnaF6W',
                    style: 'topo-v4-with-terrain.json',
                    center: [76.91808872255604, 43.19616946841168], // almaty
                    zoom: 13,
                    pitch: 60,
                    // bearing: 180,
                });

                mapRef.current = map;
                globalThis.debug_map = map;

                const navCtl = new maplibregl.NavigationControl({ showZoom: false });
                map.addControl(navCtl, 'top-right');

                const deckOverlay = new deck.MapboxOverlay({
                    interleaved: false,
                    layers: [],
                });
                deckOverlayRef.current = deckOverlay;

                map.once('load', _ => {
                    // add deck after load to reduce trajectory clip flicker
                    map.addControl(deckOverlay);

                    // Seems there is bug in maplibre (v5.17)
                    // Click produces wrong lnglat after terrain loaded.
                    // After first camera move everything ok
                    map.jumpTo({ zoom: map.getZoom() * 1.0001 });
                });

                // Update start point on map click
                map.on('click', (e) => {

                    // TODO wait for terrain
                    const elevation = map.queryTerrainElevation(e.lngLat) || 0;
                    setParams(prev => ({
                        ...prev,
                        startLat: e.lngLat.lat,
                        startLon: e.lngLat.lng,
                        startAlt: elevation + 1 /* от бедра */,
                    }));
                });

                // Trigger re-render when terrain tiles are loaded
                map.on('idle', e => {
                    setRenderTrigger(prev => prev + 1);
                });
            }, []);

            // Update deck layers when computed trajectory changes
            useEffect(() => {
                if (!(deckOverlayRef.current && computed && computed.trajectory)) return;
                deckOverlayRef.current.setProps({
                    layers: createDeckLayers(computed.trajectory),
                });
                // console.log(params);
            }, [computed]);

            const currentAmmo = AMMO_DB[params.ammoType];

            return h('div', { id: 'app' },
                h('div', { id: 'map-container' },
                    h('div', { ref: mapContainerRef, id: 'map' }),
                ),
                h('div', { className: 'sidebar' },
                    h('div', { className: 'controls' },
                        h('div', { className: 'control-group' },
                            h('label', null, 'Ammunition Type'),
                            h('select',
                                {
                                    value: params.ammoType,
                                    onChange: (e) => setParams(prev => ({...prev, ammoType: e.target.value}))
                                },
                                Object.entries(AMMO_DB).map(([key, val]) => h('option', { value: key, key }, val.name)),
                            ),
                            // h('p', { className: 'spec-desc' },
                            //     currentAmmo.description,
                            // ),
                            h('div', { className: 'spec-grid' },
                                h('div', { className: 'spec-item' },
                                    h('div', { className: 'spec-item-label' }, 'Mass'),
                                    h('div', { className: 'spec-item-value' }, `${(currentAmmo.mass * 1000).toFixed(1)} g`)
                                ),
                                h('div', { className: 'spec-item' },
                                    h('div', { className: 'spec-item-label' }, 'Caliber'),
                                    h('div', { className: 'spec-item-value' }, `${(currentAmmo.diameter * 1000).toFixed(1)} mm`)
                                ),
                                h('div', { className: 'spec-item' },
                                    h('div', { className: 'spec-item-label' }, 'Muzzle Velocity'),
                                    h('div', { className: 'spec-item-value' }, `${currentAmmo.muzzleVelocity} m/s`)
                                ),
                                h('div', { className: 'spec-item' },
                                    h('div', { className: 'spec-item-label' }, 'Drag Coefficient'),
                                    h('div', { className: 'spec-item-value' }, currentAmmo.dragCoefficient.toFixed(3)),
                                ),
                            ),
                        ),
                        h('div', { className: 'control-group' },
                            h('label', null, `Elevation: ${params.elevation}°`),
                            h('input', {
                                type: 'range',
                                min: '0',
                                max: '89',
                                step: '1',
                                value: params.elevation,
                                onInput: (e) => setParams(prev => ({...prev, elevation: Number(e.target.value)}))
                            }),
                            h('div', { className: 'value-display' },
                                h('span', null, '0°'),
                                h('span', null, '89°')
                            )
                        ),
                        h('div', { className: 'control-group' },
                            h('label', null, `Azimuth: ${params.azimuth}°`),
                            h('input', {
                                type: 'range',
                                min: '-180',
                                max: '180',
                                step: '1',
                                value: params.azimuth,
                                onInput: (e) => setParams(prev => ({...prev, azimuth: Number(e.target.value)}))
                            }),
                            h('div', { className: 'value-display' },
                                h('span', null, 'W (-90°)'),
                                h('span', null, 'E (+90°)')
                            )
                        ),
                    ),
                    computed && computed.trajectory && h('div', { className: 'stats' },
                        h('div', { className: 'stat-row' },
                            h('span', { className: 'stat-label' }, 'Range'),
                            h('span', { className: 'stat-value' }, `${(computed.range / 1000).toFixed(2)} km`),
                        ),
                        h('div', { className: 'stat-row' },
                            h('span', { className: 'stat-label' }, 'Max Height'),
                            h('span', { className: 'stat-value' }, `${computed.maxHeight.toFixed(0)} m`)
                        ),
                        h('div', { className: 'stat-row' },
                            h('span', { className: 'stat-label' }, 'Flight Time'),
                            h('span', { className: 'stat-value' }, `${computed.flightTime.toFixed(1)} s`)
                        ),
                        h('div', { className: 'stat-row' },
                            h('span', { className: 'stat-label' }, 'Impact Velocity'),
                            h('span', { className: 'stat-value' }, `${computed.impactVelocity.toFixed(0)} m/s`)
                        ),
                    ),
                    h('p', { className: 'footer' },
                        h('a', { className: 'github-link', href: 'https://github.com/exedealer/ballistics' }, 'GitHub repo'),
                    ),
                )
            );
        }

        render(h(BallisticCalculator), document.getElementById('root'));
    </script>
</body>
</html>
